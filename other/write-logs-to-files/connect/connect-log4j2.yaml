Configuration:
  name: Log4j2
  status: warn

  Appenders:
    Console:
      name: STDOUT
      target: SYSTEM_OUT
      PatternLayout:
        Pattern: "{\"severity\":\"%p\",\"timestamp\":\"%d{ISO8601}\",\"textPayload\":\"%X{connector.context}%m\",\"sourceLocation\":{\"file\":\"%F\",\"line\":\"%L\",\"function\":\"%c\"}}%n"

        # Pattern: >-
        #   {"severity":"%level","timestamp":"%d{yyyy-MM-dd'T'HH:mm:ss.SSSXXX}","textPayload":"%encode{%X{connector.context}%message%n%ex{full}}{JSON}","sourceLocation":{"file":"%encode{%F}{JSON}","line":"%L","function":"%encode{%c}{JSON}"},"thread":"%encode{%t}{JSON}"}%n
      Filters:
        # JsonLayout:
        #   complete: false
        #   eventEol: true
        #   includeStacktrace: true
        RegexFilter:
          regex: ".*was supplied but isn't a known config.*|.*connect-adminclient-producer.*"
          onMatch: DENY
          onMismatch: NEUTRAL

  Loggers:
    Root:
      level: INFO
      AppenderRef:
        - ref: STDOUT
    Logger:
      - name: "org.apache.zookeeper"
        level: "ERROR"
        AppenderRef:
          - ref: STDOUT
      - name: "org.I0Itec.zkclient"
        level: "ERROR"
        AppenderRef:
          - ref: STDOUT
      - name: "org.reflections"
        level: "ERROR"
        AppenderRef:
          - ref: STDOUT
      - name: "org.apache.kafka.connect.runtime.rest.RestServer"
        level: "ERROR"
        AppenderRef:
          - ref: STDOUT